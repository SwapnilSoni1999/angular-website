<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<ul class="list-group" *ngIf="romData">
				<div *ngFor="let lenk of romData; let i=index">
					<a [routerLink]="lenk.path" (click)="printPath(lenk.path)">
						<app-folder [id]="lenk.path">{{ lenk.romName }}</app-folder>
					</a>
				</div>
			</ul>
		</div>
	</div>
</div>
